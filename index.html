<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
          <img class="header__image" src="images/header-logo.svg" alt="Место">
          <div class="header__line"></div>
        </header>
        <main class="main">
          <section class="profile">
            <img class="profile__image" src="images/profile_image.jpg" alt="Аватар">
            <div class="profile__title">
              <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <input type="image" class="profile__edit-button" src="images/Edit-Button.svg" alt="Кнопка 1">
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
          <section class="elements">
            <div>
              <div class="elements__card">
                <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <h2 class="card__name">Карачаевск</h2>
                <button class="card__like" type="button"></button>
              </div>
              <div class="elements__card">
                <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
              <div class="elements__card">
                <img class="card__image" src="images/dombai.jpg" alt="Домбай">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
              <div class="elements__card">
                <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
              <div class="elements__card">
                <img class="card__image" src="images/dombai.jpg" alt="Домбай">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
              <div class="elements__card">
                <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <h2 class="card__name">Карачаево-Черкеск</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
      </div>
      <div class="popup popup__edit-profile">
        <div class="popup__container">
          <input type="image" class="popup__close-button" src="images/Close-Icon.svg" alt="Закрыть">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__input-container popup__form-info">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input-name">
            <input type="text" placeholder="Исследователь океана" class="popup__input popup__input-info">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
