<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
          <img class="header__image" src="images/header-logo.svg" alt="Место">
        </header>
        <main class="main">
          <section class="profile">
            <img class="profile__image" src="images/profile_image.jpg" alt="Аватар">
            <div class="profile__title">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </section>
          <section class="card">
            <div class="card__element">
              <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__description">
                <h2 class="card__name">Карачаевск</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
            <div class="card__element">
              <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="card__description">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
            <div class="card__element">
              <img class="card__image" src="images/dombai.jpg" alt="Домбай">
              <div class="card__description">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
            <div class="card__element">
              <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="card__description">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
            <div class="card__element">
              <img class="card__image" src="images/dombai.jpg" alt="Домбай">
              <div class="card__description">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
            <div class="card__element">
              <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__description">
                <h2 class="card__name">Карачаево-Черкеск</h2>
                <button class="card__like" type="button"></button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
      </div>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__input-container" name="form_edit-profile">
            <input type="text" placeholder="Имя" class="popup__input popup_input_type_name" name="profile_name">
            <input type="text" placeholder="Род деятельности" class="popup__input popup_input_type_info" name="profile_info">
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>
    <script src="script/script.js"></script>
</body>
</html>
